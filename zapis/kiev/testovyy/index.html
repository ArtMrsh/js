	<script>

	var fio = $('#fullname').val();
    var phone = $('#phone').val();

	if(fio.length > 0) {
        $('#fullname').attr('style','');
	} else {
        $('#fullname').attr('style','border: 1px solid #ff8181;');
	}

    if(phone.length == 18 && phone.charAt(17) != '_') {
        $('#phone').attr('style','');
	} else {
        $('#phone').attr('style','border: 1px solid #ff8181;');
	}
	
	if(fio.length > 0 && phone.length > 0 && phone.charAt(17) != '_') {
        $('#submit').removeAttr('disabled');
    } else {
        $('#submit').attr('disabled', 'disabled');
    }
	
	function checkParams() {
	var fio = $('#fullname').val();

    if(fio.length > 0) {

    if(phone.length == 18 && phone.charAt(17) != '_') {
        $('#phone').attr('style','');
	} else {
        $('#phone').attr('style','border: 1px solid #ff8181;');
	}
	
    if(fio.length > 0 && phone.length > 0 && phone.charAt(17) != '_') {
        $('#submit').removeAttr('disabled');
    } else {
        $('#submit').attr('disabled', 'disabled');
    }
}

var $cbs = $('.pay');
function calcUsage() {

    var total = 0;
    $cbs.each(function() {
        if ($(this).is(":checked"))
            total = parseFloat(total) + parseFloat($(this).attr('data-price'));
    });
    $("#pay_price").text(total);
}
$cbs.click(function() {
    calcUsage();
});
